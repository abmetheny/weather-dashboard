<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

    <div id="sidebar-container">
        <div id="current-search">

            <label for="city-name">Search for a city:</label><br>
            <input type="text" id="city-name"><br>
            
            <input id="search-button" type="submit" value="Search">
        </div>
        <div id="previous-search">
            <h1>Previous Searches:</h1>
        </div>

    </div>

    <div id="current-weather-container">
        <h1 id="city-date"></h1>

    </div>

    <div id="forecast-container">
        <h1>5-Day Forecast:</h1>

    </div>
    

    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

</body>
</html>
