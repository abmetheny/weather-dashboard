<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

    <h1>Weather Dashboard</h1>
    <div class ="container-fluid row flex-nowrap">

        <!-- Current and previous searches sidebar -->
        <div id="sidebar-container" class="col-3">

            <div id="current-search">
                
                <label for="city-name">Search for a city:</label><br>
                <input type="text" id="city-name" placeholder="City"><br>
                <input class= "btn btn-primary btn-lg btn-block" id="search-button" type="submit" value="Search" user-value="">
                
                <div id="alert" class="alert alert-danger invisible" role="alert">
                    Please enter a valid city name.
                  </div>

            </div>

            <div id="previous-search">

                <h4>Previous Searches:</h4>
                
                <div id="searches-container"></div>

            </div>

        </div>

        <!-- Container for the API query results -->
        <div id="main-container" class="col">

            <h2 id="city-date"></h2>
            
            <!-- Current weather for a given city -->
            <div id="current-weather-container"></div>
            
            <div id="forecast-container">
                
                <h2 id="forecast-header"></h2>
                
                <!-- 5-day forecast for a given city -->
                <div id="daily-forecast-container" class="row flex-nowrap gap-3">

                </div>
                
            </div>

        </div>
    
    </div>

    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

</body>
</html>
